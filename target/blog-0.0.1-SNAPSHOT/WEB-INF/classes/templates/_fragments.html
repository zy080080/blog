<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:>
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <!--    设置移动端预览-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Title</title>
    <!--    引入Semantic UI-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <!--stackable为了适应移动端 代表可堆叠，即屏幕小的时候会竖着叠起来-->
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Blog</h2>
            <!--<i class="home icon"></i>这种标签是从Semantic UI官方手册找的，用多了就熟悉了-->
            <!--定义m-mobile-hide，在移动端访问时隐藏菜单为点击图标后展开-->
            <!--m-item用于JQuery获取元素 自定义名字-->
            <!--th:classappend添加class，根据传过来的menu(n)的n来判断哪个标签是active的-->
            <a href="#" th:href="@{/}" class="m-item item m-mobile-hide" th:classappend="${n==1}?'active'"><i
                    class="home icon"></i><span th:text="#{nav.home}">Home</span></a>
            <a class="m-item item m-mobile-hide" href="#" th:classappend="${n==2}?'active'" th:href="@{/types/-1}"><i
                    class=" idea icon"></i>
                <span th:text="#{nav.category}">Category</span></a>
            <a class="m-item item m-mobile-hide" href="#" th:classappend="${n==3}?'active'" th:href="@{/tags/-1}"><i
                    class=" tags icon"></i>
                <span th:text="#{nav.tag}">Tag</span></a>
            <a class="m-item item m-mobile-hide" href="#" th:classappend="${n==4}?'active'" th:href="@{/archives}"><i
                    class=" clone icon"></i>
                <span th:text="#{nav.archive}">Archive</span></a>
            <a class="m-item item m-mobile-hide" href="#" th:classappend="${n==5}?'active'" th:href="@{/about}"><i
                    class=" info icon"></i>
                <span th:text="#{nav.about}">About</span></a>
            <!--            <div class="right m-item item m-mobile-hide">-->
            <!--            这功能懒得实现了-->
            <!--                &lt;!&ndash;不想让搜索框是白色的，所以加transparent，加了之后由于icon也是黑的看不见了所以加个inverted让icon翻转成白色&ndash;&gt;-->
            <!--                <div class="ui icon inverted transparent input">-->
            <!--                    <input type="text" placeholder="Search...">-->
            <!--                    <i class="search link icon"></i>-->
            <!--                </div>-->
            <!--            </div>-->
        </div>
    </div>
    <!--m-right-top使用绝对位置定义按钮位置在右上角-->
    <!--m-mobile-show定义按钮只在手机端时显示-->
    <!--menu toggle没有任何显示上的意义，仅为用JQuery获取这个元素，也可以用id属性-->
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--底部footer-->
<!--为了让它没有圆角所以加vertical (不知道为啥attached的话比vertical上下长一些)-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <!--center aligned里面的内容全部居中显示-->
    <div class="ui center aligned container">
        <!--Semantic UI的grid把界面分成16份，而bootstrap是分成12份-->
        <!--为了显示分割线加上divided，因为分割线是黑的所以加上inverted-->
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <!--为了图片间距正常些加了下面两个div，没有的时候图片太靠左-->
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wechat.jpeg" th:src="@{/images/wechat.jpeg}" class="ui rounded image"
                             alt="" style="width:110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新記事</h4>
                <!--为了用JS通过访问/footer/newblog来获取最新博客，加个div，因为每个页面的页脚都要用，所以JS写在_fragments里面-->
                <div id="newblog-container">
                    <div class="ui inverted link list" th:fragment="newBlogList">
                        <a class="item" href="#" th:each="blog : ${newBlogs}" th:href="@{/blog/{id}(id=${blog.id})}"
                           th:text="${blog.title}">Title</a>
                        <!--/*-->
                        <a href="#" class="item">Title2</a>
                        <a href="#" class="item">Title3</a>
                        <!--*/-->
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">連絡先</h4>
                <div class="ui inverted link list">
                    <!--用#来取得message.properties的配置内容（这个文件名是Springboot默认的）-->
                    <a href="#" class="item" th:text="#{index.email}">用户故事</a>
                    <!--/*-->
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <!--*/-->
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">
                    这是我的个人博客，还在学习。这是我的个人博客，还在学习。这是我的个人博客，还在学习。这是我的个人博客，还在学习。这是我的个人博客，还在学习</p>
            </div>
        </div>
        <!--copyright上面的那条线-->
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020 - 2021 Designed by Zhang Zhiyong</p>
    </div>
</footer>


<!--除了th:block，也可以直接用div-->
<th:block th:fragment="script">
    <!--    引入JQuery-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <!--    Semantic UI-->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.min.js"
            th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.3/jquery.scrollTo.min.js"></script>
    <script>
        // 因为每个页面的页脚都要用，所以直接在_fragments里定义，这里也要用到thymeleaf模板的写法
        $('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog");
    </script>
</th:block>
</body>
</html>
