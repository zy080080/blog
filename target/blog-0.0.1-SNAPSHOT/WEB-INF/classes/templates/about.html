<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>
<!--ナビゲート欄-->
<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small" th:replace="_fragments :: menu(5)">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Blog</h2>
            <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="clone icon"></i>归档</a>
            <a href="#" class="active m-item item m-mobile-hide"><i class="info icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hide">
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--content-->
<div class="m-padded-tb-big m-container">
    <div class="ui container">
        <div class="ui stackable grid">
            <div class="eleven wide column">
                <div class="ui segment">
                    <img src="https://picsum.photos/id/1021/800/600" class="ui rounded image">
                </div>
            </div>
            <div class="five wide column">
                <div class="ui top attached segment">
                    <div class="ui header">About me</div>
                </div>
                <div class="ui attached segment">
                    <p class="m-text">情報系の大学生です。</p>
                    <p class="m-text">Nagoya</p>
                </div>
                <div class="ui attached segment">
                    <div class="ui orange basic left pointing label" th:each="type : ${types}" th:text="${type.name}">category</div>
                    <!--/*-->
                    <div class="ui orange basic left pointing label">category</div>
                    <div class="ui orange basic left pointing label">category</div>
                    <div class="ui orange basic left pointing label">category</div>
                    <!--*/-->
                </div>
                <div class="ui attached segment">
                    <div class="ui teal basic left pointing label m-margin-tb-tiny" th:each="tag : ${tags}" th:text="${tag.name}">Java</div>
                    <!--/*-->
                    <div class="ui teal basic left pointing label m-margin-tb-tiny">SpringBoot</div>
                    <div class="ui teal basic left pointing label m-margin-tb-tiny">Mybatis</div>
                    <div class="ui teal basic left pointing label m-margin-tb-tiny">MySQL</div>
                    <!--*/-->
                </div>
                <div class="ui bottom attached segment">
                    <a href="https://github.com/zy080080" target="_blank" class="ui circular icon button"><i class="github icon"></i></a>
                    <a href="#" class="ui wechat circular icon button"><i class="wechat icon"></i></a>
                    <a href="#" class="ui qq circular icon button" data-content="10010" data-position="bottom center" style="display:none"><i
                            class="qq icon" ></i></a>
                    <a href="#" class="ui circular icon button"><i class="twitter icon"></i></a>
                </div>
                <div class="ui wechat-qr flowing popup transition hidden">
                    <img src="../static/images/wechat.jpeg" class="ui rounded image" style="width:110px">
                </div>
            </div>
        </div>
    </div>
</div>


<br>
<br>
<br>

<!--footer-->
<footer class="ui inverted vertical segment m-padded-tb-massive" th:replace="_fragments :: footer">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wechat.jpeg" th:src="@{/images/wechat.jpeg}" class="ui rounded image"
                             alt="" style="width:110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新記事</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">記事１</a>
                    <a href="#" class="item">記事２</a>
                    <a href="#" class="item">記事３</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">連絡先</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">メールアドレス</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">
                    Message</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020 - 2021 Designed by Zhang Zhiyong</p>
    </div>
</footer>
<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<!--    引入JQuery-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<!--    Semantic UI-->
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.qq').popup();

    $('.wechat').popup({
        popup: $('.wechat-qr'),
        on: 'hover',// 默认就是hover 此处可以省略
        position: 'bottom center'
    });
</script>
</body>
</html>
