<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{:: title})">
    <meta charset="UTF-8">
    <!--    设置移动端预览-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类新增</title>
    <!--    引入Semantic UI-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css"
</head>
<body>
<!--导航-->
<!--由于官方没有给出缩小上下间距的class，此处自定义（m-代表自定义，也可以自己设置，引入自己做的me.css）-->
<nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <!--stackable为了适应移动端 代表可堆叠，即屏幕小的时候会竖着叠起来-->
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">管理后台</h2>
            <!--<i class="home icon"></i>这种标签是从Semantic UI官方手册找的，用多了就熟悉了-->
            <!--定义m-mobile-hide，在移动端访问时隐藏菜单为点击图标后展开-->
            <!--m-item用于JQuery获取元素 自定义名字-->
            <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="https://picsum.photos/id/1021/100/100" class="ui avatar image">
                        Zhang Zhiyong
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--m-right-top使用绝对位置定义按钮位置在右上角-->
    <!--m-mobile-show定义按钮只在手机端时显示-->
    <!--menu toggle没有任何显示上的意义，仅为用JQuery获取这个元素，也可以用id属性-->
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" th:href="@{/admin/types/input}" class="active item">追加</a>
            <a href="#" th:href="@{/admin/types}" class="teal item">リスト</a>
        </div>
    </div>
</div>

<!--中间内容-->
<div class="m-padded-tb-big m-container-small">
    <div class="ui container">
        <form action="#" method="post" th:object="${type}"
              th:action="*{id}==null?@{/admin/types}:@{/admin/types/{id}(id=*{id})}" class="ui form">
            <input type="hidden" name="id" th:value="*{id}">
            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">カテゴリ名</label>
                    <input type="text" name="name" placeholder="Type Name" th:value="*{name}">
                </div>
            </div>
            <div class="ui error message"></div>
            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">戻る</button>
                <button class="ui teal submit button">保存</button>
            </div>
        </form>
    </div>
</div>

<!--footer-->
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/wechat.jpeg" class="ui rounded image" alt="" style="width:110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新記事</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Blog</a>
                    <a href="#" class="item">Blog</a>
                    <a href="#" class="item">Blog</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">連絡先</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">email</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">Message</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">
                    Message</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020 - 2021 Designed by Zhang Zhiyong</p>
    </div>
</footer>

<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script>

    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'name',
                rules: [{
                    type: 'empty',
                    prompt: '入力してください。'
                }]
            }
        }
    });

</script>
</body>
</html>
