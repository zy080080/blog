<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{:: title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>
<!--ナビゲート欄-->
<nav th:replace="admin/_fragments :: menu(0)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Blog Management</h2>
            <a href="#" class="active m-item item m-mobile-hide"><i class="home icon"></i>Home</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>Category</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>Tag</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="https://picsum.photos/id/1021/100/100" class="ui avatar image">
                        Zhang Zhiyong
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">ログアウト</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--content-->
<div class="m-padded-tb-big m-container-small">
    <div class="ui container">
        <div class="ui container">
            <div class="ui success large message">
                <h3>Hi</h3>
                <p>Welcome</p>
            </div>
            <img src="https://picsum.photos/id/1021/1000/400" alt="" class="ui rounded bordered fluid image">
        </div>
    </div>
</div>


<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br
<br>
<br>

<!--footer-->
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wechat.jpeg" th:src="@{/images/wechat.jpeg}" class="ui rounded image"
                             alt="" style="width:110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新記事</h4>
                <!--フッターはすべてのページで使用されるため、JSは_fragmentsの中に書かれます。-->
                <div id="newblog-container">
                    <div class="ui inverted link list" th:fragment="newBlogList">
                        <a class="item" href="#" th:each="blog : ${newBlogs}" th:href="@{/blog/{id}(id=${blog.id})}"
                           th:text="${blog.title}">Title</a>
                        <!--/*-->
                        <a href="#" class="item">Title2</a>
                        <a href="#" class="item">Title3</a>
                        <!--*/-->
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">連絡先</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item" th:text="#{index.email}">email</a>
                    <!--/*-->
                    <a href="#" class="item">Contact</a>
                    <a href="#" class="item">Contact</a>
                    <!--*/-->
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">
                    フロントエンドにSemantic UI、バックエンドにSpringBootを用いて作られたブログプロジェクトです。</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020 - 2021 Designed by Zhang Zhiyong</p>
    </div>
</footer>

<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<!--    Semantic UI-->
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--    JQuery-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<!--/*/</th:block>/*/-->

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

</script>
</body>
</html>
